<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fibonacci</title>
</head>
 
<body>
    <div id="content">
        <header>
            <h1>Cálculo de Fibonacci</h1>
        </header>
        <main>
            <section id="secao">
                <form action="">
                    <label for="numero">Localize um número na sequência:</label>
                    <input type="number" name="numero" id="numero">
                    <input type="button" value="Calcular" id="calcular" class="btn">
                    <p id="res"></p>
                </form>
            </section>
        </main>
        <footer>
            <p>Desenvolvido por Larissa Marques</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
